<!-- src/main/resources/templates/hello.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
<h1 th:text="${message}">Default Message</h1>

<!-- Example of using Thymeleaf expressions -->
<p th:text="'The current time is: ' + ${#temporals.format(now, 'dd-MM-yyyy HH:mm')}">Current Time</p>

<!-- Example of using Thymeleaf iteration -->
<div th:if="${items != null}">
    <h2>Items List:</h2>
    <ul>
        <li th:each="item : ${items}" th:text="${item}">Item</li>
    </ul>
</div>

<!-- Example of using Thymeleaf conditions -->
<div th:if="${showGreeting}">
    <p>Welcome to our page!</p>
</div>

<!-- Example of using Thymeleaf link URLs -->
<a th:href="@{/home}">Go to Home</a>
</body>
</html>
